name: Deploy to Testing Environment

# Manuell startbar √ºber GitHub Actions UI
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (default: current branch)'
        required: false
        type: string

# Erforderliche Berechtigungen f√ºr GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare testing build configuration
        run: bash scripts/prepare-testing-build.sh

      - name: Build app for testing
        run: |
          npx expo export --platform web --output-dir dist
        env:
          NODE_ENV: production
          CI: true

      - name: Add testing banner and cache busting
        run: node scripts/add-testing-banner.js

      - name: Add service worker
        run: node scripts/add-service-worker.js
        env:
          TESTING: true

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Add testing marker
        run: |
          echo "<!-- TESTING ENVIRONMENT -->" >> dist/index.html
          echo "‚ö†Ô∏è Testing Environment - $(date)" > dist/TESTING.txt

      - name: Deploy to gh-pages-testing
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-testing
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'deploy: Testing environment from ${{ inputs.branch || github.ref_name }}'

      - name: Summary
        run: |
          echo "‚úÖ Deployed to testing environment!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó **Testing URL:** https://s540d.github.io/Pflanzkalender-testing/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Branch:** ${{ inputs.branch || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚è∞ **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
