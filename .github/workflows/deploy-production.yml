name: Deploy to Production

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npx expo export --platform web --output-dir dist
        env:
          NODE_ENV: production
          CI: true

      - name: Fix paths for GitHub Pages
        run: node scripts/fix-paths.js

      - name: Add service worker and cache-busting
        run: node scripts/add-service-worker.js

      - name: Add force cache clear script
        run: node scripts/force-cache-clear.js

      - name: Add failsafe debug banner
        run: node scripts/add-failsafe-banner.js

      - name: Add mobile debug overlay
        run: node scripts/add-mobile-debug.js

      - name: Add loading diagnostics
        run: node scripts/add-loading-diagnostics.js

      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'deploy: Production deployment'

      - name: Summary
        run: |
          echo "✅ Deployed to production!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **Production URL:** https://s540d.github.io/Pflanzkalender/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏰ **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
